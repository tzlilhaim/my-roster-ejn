<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Roster - NBA</title>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="search-bar">
         <i class="fa fa-exclamation-circle fa-lg"></i>
        <input type="text" id="team-name-input" placeholder="Enter team name"/>
        <button onclick="getRoster()">Get Roster</button>
      </div>
      <div id="players-container"></div>
    </div>
    <script id="player-template" type="text/x-handlebars-template">
      {{#each players}}
        <div class="players">
          <div class="player-name">
            {{firstName}} {{lastName}}
          </div>
          <div class="player-jersey">
            {{jersey}}
          </div>
          <div class="player-headshot">
            <img src={{headshotUrl}} />
            <div class="overlay"></div>
            <button class="stats">show stats</button>
          </div>
          <div class="player-pos">
            {{pos}}
          </div>
        </div>
      {{/each}}
    </script>
    <script src="/scripts/handlebars/dist/handlebars.js"></script>
    <script src="/scripts/jquery/dist/jquery.js"></script>
    <script src="./renderer.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
